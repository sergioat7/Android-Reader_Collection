[versions]
core-ktx = "1.13.1"
appcompat = "1.7.0"
constraint-layout = "2.1.4"
fragment = "1.8.2"
material = "1.12.0"
legacy = "1.0.0"
lifecycle = "2.8.4"
navigation = "2.7.7"
moshi = "1.15.1"
retrofit = "2.11.0"
okhttp3 = "4.12.0"
rxjava = "3.1.8"
rxkotlin = "3.0.1"
rxandroid = "3.0.2"
picasso = "2.8"
material-rating-bar = "1.4.0"
room = "2.6.1"
room-rxjava3-bridge = "3.0.0"
firebase-bom = "33.1.2"
security = "1.0.0"
android-chart = "3.1.0"
tap-target-view = "1.13.3"
hilt = "2.47"
