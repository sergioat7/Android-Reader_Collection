app-update = "2.1.0"
coil = "2.7.0"
compose-activity = "1.12.0"
compose-bom = "2025.11.01"
compose-test = "1.9.5"
core-ktx = "1.17.0"
coroutines = "1.10.2"
crashlytics = "3.0.6"
detekt = "1.23.8"
espresso-core = "3.7.0"
firebase-bom = "34.6.0"
google-services = "4.4.4"
hilt = "2.57.2"
junit = "4.13.2"
kotlin = "2.2.21"
kotlinx-serialization="1.9.0"
ksp = "2.3.3"
ktlint = "1.8.0"
ktor="3.3.3"
